<!DOCTYPE HTML>
<html lang="en-us">

<meta charset="utf-8">
<title>Jacob Ottesen</title>
    <script type="text/javascript">
      /*
      Input: distance (meters)
      Processing: calc miles, feet, inches
      Output: miles, feet, inches
      */
        function calculDistance(){
            //inputs
            var meter = document.getElementById('meter').value;
            meter = parseFloat(meter);
            // processing
            
            var mile = meter * .000621371;
            var feet = meter * 3.28084;
            var inch =  meter * 39.3701;
            
            //output
            var output = meter + " Meter is <br>Miles: " + mile.toFixed(2) + "<br>Feet: "
+ feet + "<br>Inches: " + inch;  
        document.getElementById('output').innerHTML = output; 
        }
        
        function breakOut() {
            //inputs
            var meter = document.getElementById('meter').value;
            meter = parseFloat(meter);
            orginalMeter = meter;
            // processing
            
            var mile = Math.floor(meter * .000621371);
            meter -= (mile * 1609.34);
            
            
            var feet = Math.floor(meter * 3.28084);
            meter -= (feet * .0348);
            
            
            var inch =  meter * 39.3701;
            
            //output
            var output = orginalMeter + " Meter is <br>Miles: " + mile.toFixed(2) + "<br>Feet: "
+ feet + "<br>Inches: " + inch;  
        document.getElementById('output').innerHTML = output; 
        }
        
        
        
        
        
        
    </script>
    </head>
    <body>
    
    Please enter a distance in meters: <input type="text" id="meter"> <button type="button" onclick="breakOut()">Calculate Miles, Feet, Inches</button>
