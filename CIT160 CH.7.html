<!DOCTYPE html>
<html lang="en-us">
    <head>
    <meta charset="utf-8">
    <title>Chapter 6</title>
    
    <script type="text/javascript">
        /* Input: height of driver and passenger optional
        Processing: Determine if the driver may drive and optional passenger come
        Output: "Enjoy the Ride" or "Sorry, to drive you must be ___ tall.
        */
        function total() {
            var subTotal = parseFloat(document.getElementById('total').value);
            
            var dayOfWeek = new Date().getDay();
            
            var tax;
            var total;
            var discount;
            
            if ((subTotal > 50) && (dayOfWeek == 2 || dayOfWeek == 3)) {
                discount = subTotal * .1;
                tax = (subTotal - discount) * .06;
                total = (subTotal - discount) + tax;
            }  
        else {
            total = subTotal * 1.06;
        }
            
            
            document.getElementById('output').innerHTML = total;
        }
        
    
    </script>
    </head>

    <body>
        <h1> What is subtotal?</h1>
            <input type="text" id ="total">
        <br>
        <button type="button" onclick="total()">Check Price</button>
        <div id ="output"></div>
        
        
    
    
    </body>
    

</html>
